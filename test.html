<!DOCTYPE html>
<html>
<head>
    <title>Run Script</title>
</head>
<body>
    <h1>Run Python Script</h1>
    <button onclick="runScript()">Run</button>
    <pre id="output"></pre>

    <script>
        function runScript() {
            fetch('/run-script', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = data.output || data.error;
                });
        }
    </script>
</body>
</html>
